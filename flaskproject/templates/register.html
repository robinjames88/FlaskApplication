{% extends "base.html" %}

{% block content %}
    <form method = "post">
        {{form.hidden_tag()}}
        {{form.email.label}}{{form.email()}}<br>
        {{form.password.label}}{{form.password()}}<br>
        {{form.confirm_pass.label}}{{form.confirm_pass}}<br>
        {{form.submit()}}
    </form>
    
{% endblock %}
